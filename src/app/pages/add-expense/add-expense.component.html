<div class="container mt-4">
  <h2 class="mb-3">{{ isEditMode ? 'Edit Expense' : 'Add New Expense' }}</h2>
    <form (ngSubmit)="saveExpense()" #expenseForm="ngForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="expense.title"
          name="title"
          #title="ngModel"
          required
        />
        <div class="text-danger" *ngIf="title.invalid && (title.dirty || title.touched)">Title is required.</div>

      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="expense.description"
          name="description"
        ></textarea>
      </div>
  
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          [(ngModel)]="expense.amount"
          name="amount"
          #amount="ngModel"
          required
        />
        <div class="text-danger" *ngIf="amount.invalid && (amount.dirty || amount.touched)">Amount is required.</div>
      </div>
  
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="expense.date"
          name="date"
          #date="ngModel"
          required
        />
        <div class="text-danger" *ngIf="date.invalid && (date.dirty || date.touched)">Date is required.</div>
      </div>
      <!-- Save Button -->
      <button type="submit" class="btn btn-success" [disabled]="!expenseForm.form.valid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
      <a routerLink="/" class="btn btn-secondary ms-2">Cancel</a>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" (hidden.bs.modal)="onModalHidden()">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title w-100" id="successModalLabel">Expense Added</h5>
          </div>
          <div class="modal-body">
            Your expense was added successfully!
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>
</div>
