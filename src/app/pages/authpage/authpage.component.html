<div class="login-container">  
  <form>
      <header>
        <h1>
          <span><strong>Login</strong> to E Tracker</span>
        </h1>
        <p>
          Don't have an account? <a routerLink="/signup">Sign up here!</a>
        </p>
      </header>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Email address or phone number">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <!-- Login button  -->
      <button type="submit" class="btn btn-login" routerLink="/list">Login</button>

      <!-- Forgot Password - Centered -->
      <div class="text-center">
        <a routerLink="signup">Forgot Password?</a>
      </div>
      <!-- Divider Line -->
      <div class="divider"></div>
