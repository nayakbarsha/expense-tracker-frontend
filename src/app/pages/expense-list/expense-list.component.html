<div class="container mt-4">
    <h2 class="mb-3">Expense List</h2>
  
    <a routerLink="/add" class="btn btn-primary mb-3">+ Add Expense</a>
  
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.title }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
          <td>
            <button class="btn btn-warning btn-sm me-2" [routerLink]="['/edit', expense.id]">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(expense.id)">Delete</button>
          </td> 
        </tr>
      </tbody>
    </table>
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h5 class="modal-title w-100" id="confirmDeleteModalLabel">Confirm Delete</h5>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this expense?
          </div>
          <div class="modal-footer justify-content-center">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
          </div>
        </div>
      </div>
    </div>

  </div>
