<div class="container mt-4">
    <h2 class="mb-3">Expense List</h2>
  
    <a routerLink="/add" class="btn btn-primary mb-3">+ Add Expense</a>
  
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses">
          <td>{{ expense.title }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ expense.date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
